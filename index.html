<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple TypeScript Web App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #app {
      width: 100vw;
      max-width: 480px;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 16px;
      border-radius: 0;
      box-shadow: none;
      background: #fff;
      text-align: center;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }
    .image-grid img {
      width: 45vw;
      max-width: 160px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      background: #eee;
    }
    #btn {
      font-size: 1.1em;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: #fff;
      margin-top: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: background 0.2s;
    }
    #btn:active {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Momenta</h1>
    <p>Built for mobile</p>
    <button id="btn">Click me</button>
    <div class="image-grid"></div>
  </div>
  <script type="module" src="./dist/index.js"></script>
</body>
</html>
